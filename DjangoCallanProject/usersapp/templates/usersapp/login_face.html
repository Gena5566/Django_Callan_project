{% extends "base.html" %}

{% block title %}Form{% endblock %}

{% load static %}

{% block content %}
    <!-- Шапка страницы-->
    <header class="masthead" style="background-image: url('{% static 'assets/img/haker.jpg' %}'); background-size: cover;">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1></h1>
                        <span class="subheading" style="font-size: 30px;"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="card p-4" id="Form" enctype="multipart/form-data">
                {% csrf_token %}
                <h3></h3>
                <main>
                    {% csrf_token %}
                    <video id="videoElement" autoplay muted></video>
                    <img id="outputImage" alt="Processed Image" style="max-width: 100%; margin-top: 20px;">
                    <input type="text" id="name-input" placeholder="Имя пользователя">
                    <input type="button" id="sendNameButton" value="Отправить имя">
                    <input type="button" id="startCameraButton" value="Запустить камеру">
                    <input type="button" id="takePhotoButton" value="Сделать фото">
                    <input type="button" id="sendPhotoButton" value="Отправить фото">
                </main>
                <p class="mt-3">Не выходили еще? <a href="{% url 'users:logout' %}">Выйти</a></p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="{% static 'js/login.js' %}"></script>
    </body>
{% endblock %}
