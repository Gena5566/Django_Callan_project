{% extends "base.html" %}

{% block title %}Профиль{% endblock %}

{% load static %}

{% block content %}
<!-- Шапка страницы-->
    <header class="masthead" style="background-image: url({% static 'assets/img/post-bg.jpg'%});background-size: cover; background-position: center center; height: 550px;">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Профиль пользователя</h1>
                        <span class="subheading" style="font-size: 30px;"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    Профиль пользователя {{object.username}}
    <img src="{{ user.face_image.url }}" alt="{{ user.username }}">
    <hr>
    Токен:
<span id="token">{% if object.auth_token %} {{object.auth_token}} {% else %} не создан {% endif %}</span>
    <form action="{% url 'users:update_token' %}">
        <button type="submit" class="btn btn-primary">Refresh token</button>
    </form>
    <hr>
    <button type="button" id="ajax-btn" class="btn btn-info">Refresh token ajax</button>



{% endblock %}
